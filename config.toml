baseurl                 = "manuss20.github.io"
DefaultContentLanguage  = "en"
title                   = "Manuss20"
theme                   = "hugo-future-imperfect-slim"
paginate                = 3
disqusShortname         = ""
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = [""]
enableEmoji             = true

[permalinks]
  blog = "/:year/:month/:day/:title/"

[outputs]
  home                  = ["html", "json"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = "github"
  highlightjsLang       = ["html", "css", "js", "toml"]
  viewMorePostsLink     = "/blog/"
  readingTime           = true
  socialShare           = ["twitter", "facebook", "linkedin", "reddit", "email"]
  
  [params.meta]
    description         = "Technical Manager at @everis | Microsoft MVP Azure at @Microsoft| Founder and Organizer @netcoreconf & @CAT_zure"
    author              = "Manuel Sánchez"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "Manuel Sanchez"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = false
    languageMenu        = false

  [params.intro]
    header                = "Manuel Sánchez"
    paragraph             = "Technical Manager at @everis | Microsoft MVP Azure at <a href='#'>@Microsoft</a>| Founder and Organizer @netcoreconf & @CAT_zure"
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

  [params.intro.pic]
    src                 = "img/main/profile.jpg"
    shape               = "circle"
    width               = "100"
    alt                 = "Manuel Sanchez"

  [params.sidebar]
    postAmount          = 5
    categories          = true
    categoriesByCount   = true

  [params.footer]
    rssFooter           = true
    socialFooter        = false

  [params.staticman]
    enabled             = true
    api                 = ""  # No Trailing Slash
    gitProvider         = ""
    username            = ""
    repo                = ""
    branch              = ""

  [params.staticman.recaptcha]
    siteKey           = ""
    encryptedKey      = ""

[menu]

  [[menu.main]]
    name              = "Home"
    identifier        = "home"
    url               = "/"
    pre               = "<i class='fa fa-home'></i>"
    weight            = 1

  [[menu.main]]
    name              = "Categories"
    identifier        = "categories"
    url               = "/categories/"
    pre               = "<i class='fas fa-journal-whills'></i>"
    weight            = 100
    
  [[menu.main]]
    name              = "About"
    identifier        = "about"
    url               = "/about/"
    pre               = "<i class='fas fa-user-astronaut'></i>"
    weight            = 5

[Languages]

  [Languages.en]
    LanguageCode        = "en"
    LanguageName        = "English"
    weight              = 1

